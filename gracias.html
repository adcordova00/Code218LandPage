<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gracias por contactar a Code218">
  <title>¡Mensaje Enviado! | Code218</title>
  <link rel="icon" type="image/png" href="assets/images/CODE218.ico">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .thanks {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-alt) 100%);
      padding: var(--space-8);
    }
    .thanks__card {
      background: var(--color-white);
      border-radius: var(--radius-2xl);
      padding: var(--space-12) var(--space-10);
      text-align: center;
      max-width: 500px;
      box-shadow: var(--shadow-xl);
    }
    .thanks__icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-6);
      animation: scaleIn 0.5s ease-out;
    }
    .thanks__icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    .thanks__title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--color-text);
      margin-bottom: var(--space-4);
    }
    .thanks__message {
      font-size: var(--text-lg);
      color: var(--color-text-muted);
      line-height: var(--leading-relaxed);
      margin-bottom: var(--space-8);
    }
    .thanks__buttons {
      display: flex;
      gap: var(--space-4);
      justify-content: center;
      flex-wrap: wrap;
    }
    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes checkmark {
      0% {
        stroke-dashoffset: 50;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    .thanks__icon svg path {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: checkmark 0.5s ease-out 0.3s forwards;
    }
  </style>
</head>
<body>
  <main class="thanks">
    <div class="thanks__card">
      <div class="thanks__icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <h1 class="thanks__title">¡Mensaje Enviado!</h1>
      <p class="thanks__message">
        Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos lo antes posible, 
        generalmente en menos de 24 horas.
      </p>
      <div class="thanks__buttons">
        <a href="index.html" class="btn btn--primary">
          Volver al Inicio
        </a>
        <a href="https://wa.me/593992641539?text=Hola%20Code218%2C%20acabo%20de%20enviar%20un%20formulario%20y%20quería%20dar%20seguimiento" target="_blank" class="btn btn--outline">
          Escribir por WhatsApp
        </a>
      </div>
    </div>
  </main>
</body>
</html>
